  <body>
    <h1>Hello, world!</h1>


		<button class="btn btn-small" id="btn_register" type="button">getOrderList</button>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/mits//lib/bootstrap/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
    	$(document).ready(function(){
    		
    		$('button#btn_register').click(function(){
    			
    			var inputXML = "<?xml version=\"1.0\" encoding=\"UTF-8\"?><Order DocumentType=\"0001\" EnterpriseCode=\"DA\" OrderNo=\"100000112\" />";
    			
    			var param =  "YFSEnvironment.progId=SterlingHttpTester&YFSEnvironment.userId=admin&YFSEnvironment.password=password&"
    								 +	"InteropApiName=getOrderDetails&InteropApiData="+inputXML;
    			
    			
    			// API Call을 Controller에게 위임
    			$.ajax({
	    			url: '/mits/api/getOrderList',
	   				type: 'POST',
	   				dataType: 'json',
	   				data: {apiName:"getOrderDetails", inputXML: inputXML},
	   			  	
	   				success: function(data, textStatus) {
	   					
	   					alert(data.string);
	   					$('body').append(data.string);
   					},
   					error: function(xhr, textStatus, errorThrown){
   						alert("An error occurred!" + errorThrown);
   					}
	    		
	    		}); // End Ajax
    			
    		});
    		
    		
    	});
    
    
    </script>
    
    
  </body>
