# Redis settings

######### Redis Connection Information ##########
redis.host=localhost
#redis.host=220.117.243.12
#redis.host=192.168.1.111
redis.port=6379
redis.pass=
redis.ma.dbindex=10
redis.ca.dbindex=15
redis.report.dbindex=5
redis.timeout=120000
redis.usePool=true
redis.pool.maxTotal=100
redis.pool.maxIdle=50
redis.pool.maxWait=5000
redis.pool.minIdle=10 
redis.pool.testOnBorrow=true



#SC-Cube Key Name Mapping
ma.SLV=SLV
ma.SLV.ASPB=ASPB

ma.DA=DA
ma.DA.OUTRO=OUTRO

ma.ISEC=ISEC
ma.ISEC.JNS=JNS

ca.SLV=80
ca.SLV.ASPB=ON9999
ca.80=SLV
ca.80.ON9999=ASPB


ca.Aurora=90
ca.Aurora.Auro_Store_1=ON9999
ca.90=Aurora
ca.90.ON9999=Auro_Store_1



######### Redis Channel Information - not used ##########
channel.ma.outro.product=ch:ma:OUTRO:product
channel.ma.jns.product=ch:ma:JNS:product

channel.ma.outro.order=ch:ma:OUTRO:order
channel.ma.jns.order=ch:ma:JNS::order

channel.ma.outro.orderUpdate=ch:ma:OUTRO:order:update
channel.ma.jns.orderUpdate=ch:ma:JNS:order:update

channel.ma.outro.inventory=ch:ma:OUTRO:inventory
channel.ma.jns.inventory=ch:ma:JNS:inventory
#redis.channel.magento.result=com:scteam:magento:channel:result


########## Order Interface Key
# Aspenbay - Ma:SC
key.ma.aspb.order=${ma.SLV}:${ma.SLV.ASPB}:order
key.ma.aspb.orderUpdate.M2S=${ma.SLV}:${ma.SLV.ASPB}:order:update:M2S
key.ma.aspb.orderUpdate.S2M=${ma.SLV}:${ma.SLV.ASPB}:order:update:S2M
key.ma.aspb.order.error=${ma.SLV}:${ma.SLV.ASPB}:order:error
# Aspenbay - SC:Cube
#key.ca.aspb.orderUpdate.C2S=${ma.SLV}:${ma.SLV.ASPB}:order:update:C2S
key.ca.aspb.orderUpdate.C2S=${ca.SLV}:${ca.SLV.ASPB}:order:update:C2S
#key.ca.aspb.orderUpdate.S2C=${ma.SLV}:${ma.SLV.ASPB}:order:update:S2C
key.ca.aspb.orderUpdate.S2C=${ca.SLV}:${ca.SLV.ASPB}:order:update:S2C
# Aspenbay - Order Release 
key.ca.aspb.order.release=${ma.SLV}:${ma.SLV.ASPB}:order:release




##### OUTRO (Test)
key.ma.outro.order=${ma.DA}:${ma.DA.OUTRO}:order
